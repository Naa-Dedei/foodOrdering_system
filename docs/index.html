<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acity Café — Redirecting…</title>
    <meta http-equiv="refresh" content="0;url=/frontend/index.html">
    <style>body{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, Arial; text-align:center; padding:4rem}</style>
  </head>
  <body>
    <h1>Redirecting to site…</h1>
    <p>If you are not redirected automatically, <a id="link" href="/frontend/index.html">go to the frontend page</a>.</p>
    <p>Or view the README: <a href="/docs/README.md">README</a></p>
    <script>
      // Attempt a JS redirect as well (immediate replace so Back doesn't keep this page)
      (function(){
        try {
          window.location.replace('/frontend/index.html');
        } catch(e) {
          // fallback: update link
          document.getElementById('link').style.display = 'inline';
        }
      })();
    </script>
  </body>
</html>
